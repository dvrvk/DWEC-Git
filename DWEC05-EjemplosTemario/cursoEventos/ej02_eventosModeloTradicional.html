<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos tradicional</title>
</head>
<body>
    <h1>Modelo de registro de denventos tradicional</h1>
    <h3 id="tradicional">Pulsa aquí para ver lo que se ejecuta</h3>

    <script>
        document.getElementById('tradicional').onclick = cambiar; // SIN PARÉNTESIS

        function cambiar() {
            document.getElementById('tradicional').innerHTML = "Modelo de registro de enventos tradicional";
            
            // Eliminar el evento
            document.getElementById('tradicional').onclick = null;
        }
    </script>
    <!-- Inconveninete: la página tiene que estar completamente cargada para que se utilicen las funciones DOm que asignan manejadores a los elementos HTML  -->

    <h3 id="tradicional2">Pulsa aquí para ver lo que se ejecuta 2</h3>
    <script>
        window.onload = function() {
            alert("La página a cargado correctemente.");
            document.getElementById('tradicional2').onclick = miMensaje; // SIN PARÉNTESIS
        }

        function miMensaje() {
            document.getElementById('tradicional2').innerHTML = 'Mi mensaje: modelo de registro de eventos tradicional.'
        }
    </script>
</body>
</html>
