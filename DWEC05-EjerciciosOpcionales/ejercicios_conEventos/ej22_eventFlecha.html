<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
</head>
<body>
    <a href="https://www.alcobendas.org/es/portal.do?IDM=27&NM=1" id="enlace">Enlace Alcobendas</a>
    <script>
        // Repite el ejercicio 16 con funcion anonima y flecha
        window.addEventListener('load', iniciar, false);
        function iniciar() {
            enlace.addEventListener("click", (e) => {
                alert("Se va a abrir la url " + e.target.href);
            }, false);
        }
    </script>
</body>
</html>
