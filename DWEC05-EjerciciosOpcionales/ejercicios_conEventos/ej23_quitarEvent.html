<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>
<body id="mibody">
    <p id="parrafo">Si pasas por encima de mi con el ratón (sin hacer click) se escribirá más abajo Eres el/la mejor. Si haces click sobre mí dejará de ocurrir esto.</p>
    <button type="button" id="btn">Parar</button>
    <script>
        window.addEventListener('load', iniciar, false);
        function iniciar() {
            // Crear el evento
            parrafo.addEventListener("mouseover", escribir, false);
            // Eliminar el evento
            parrafo.addEventListener("click", parar, false);
            btn.addEventListener("click", parar, false);

            function escribir() {
                const p = document.createElement("P");
                p.textContent = "Eres el/la mejor";
                mibody.appendChild(p);
            }

            function parar() { 
                parrafo.removeEventListener("mouseover", escribir);
            }
        }
    </script>
</body>
</html>
