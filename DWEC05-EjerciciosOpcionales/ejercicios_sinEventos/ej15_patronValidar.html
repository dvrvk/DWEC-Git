<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre (max 8 sin espacios)</label>
        <input type="text" name="nombre" id="nombre">
        <button type="button" id="validar">Validar</button>
        <p id="info"></p>
    </form>
    <script>
/*
Crea una página web con un input tipo text, y un botón que valide que el texto
introducido por el usuario en este input tenga una longitud de 8 caracteres, y que no
contenga espacios en blanco, tabuladores, retornos de carro, etc.
NOTA: Estos caracteres están representados en las expresiones regulares de JavaScript
por /s.
*/
        document.getElementById("validar").addEventListener("click", () => {
            const patron = /^[^\s]{8}$/;
            info.innerHTML = (patron.test(nombre.value)) ? "Correcto" : "Incorrecto";
        })
    </script>
</body>
</html>
