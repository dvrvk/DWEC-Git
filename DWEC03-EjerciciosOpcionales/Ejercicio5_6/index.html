            /*
             5. Crea una página HTML vacía que cree con JavaScript un nuevo elemento HTML de tipo
             párrafo con el identificador “demo” con el contenido “primero”. 
             */
            const parrafo = document.createElement('P');
            parrafo.textContent = "primero";
            parrafo.setAttribute('id', 'demo');
            document.body.appendChild(parrafo);
            /*
             6. Sobre el ejercicio anterior incrementa el contenido del elemento párrafo con identificador
             demo con el texto adicional “algo más”.
             */
            parrafo.textContent += ' algo más';
