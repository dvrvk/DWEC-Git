<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 12</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="demo"></div>
        <script>
            demo.innerHTML += `<p>Valor absoluto de -3 = ${Math.abs(-3)}`;
            demo.innerHTML += `<p>El entero rendondeado de 3.2 = ${Math.round(3.2)}`;
            demo.innerHTML += `<p>El entero rendondeado de 3.8 = ${Math.round(3.8)}`;
            demo.innerHTML += `<p>El entero rendondeado al alza de 3.2 = ${Math.ceil(3.2)}`;
            demo.innerHTML += `<p>El entero rendondeado al alza de 3.8 = ${Math.ceil(3.8)}`;
            demo.innerHTML += `<p>El entero rendondeado a la baja de 3.2 = ${Math.floor(3.2)}`;
            demo.innerHTML += `<p>El entero rendondeado a la baja de 3.8 = ${Math.floor(3.8)}`;
            demo.innerHTML += `<p>El número más pequeño de  4,5,7,10,1,0.3 = ${Math.min(4,5,7,10,1,0.3)}`;
            demo.innerHTML += `<p>El número más alto de  4,5,7,10,1,0.3 = ${Math.max(4,5,7,10,1,0.3)}`;
            demo.innerHTML += `<p>El valor de 5 elevado a 3 = ${Math.pow(5,3)}`;
            demo.innerHTML += `<p>Un número aleatorio entre 0 y 1 (con decimales) = ${Math.random()}`;
            
            function random(min, max) {
                return parseInt(Math.random() * (max-min+1)) + min;
            } 
            
            demo.innerHTML += `<p>Un número aleatorio entre 0 y 9 (sin decimales) = ${random(0,9)}`;
            demo.innerHTML += `<p>Un número aleatorio entre 0 y 99 (sin decimales) = ${random(0,99)}`;
            demo.innerHTML += `<p>Un número aleatorio entre 0 y 999 (sin decimales) = ${random(0,999)}`;
            demo.innerHTML += `<p>Un número aleatorio entre 40 y 60 (sin decimales) = ${random(40,60)}`;
            demo.innerHTML += `<p>La raiz cuadrada de 9 = ${Math.sqrt(9)}`;
            
        </script>
    </body>
</html>
