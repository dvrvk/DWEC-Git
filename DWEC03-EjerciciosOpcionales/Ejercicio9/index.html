<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 9</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="contenido">" Hola tengo 19 años "</p>
        <div id="res"></div>
        <button id="btn" onclick="borrarEspacios()">Borrar espacios</button>
        <script>
            var texto = " Hola tengo 19 años ";
            
            function borrarEspacios(){
                res.textContent = "\"" + texto.trim() + "\"";
            }
                        
        </script>
    </body>
</html>
