<body>
    <h1>Nieto</h1>

    <button onclick="mandarTio()">Mandar al tio</button>

        function mandarAbuelo() {
            opener.opener.document.getElementById('textopadre').value = document.getElementById('textonieto1').value;

        function mandarTio() {
            opener.opener.hijo2.document.getElementById('textohijo2').value = document.getElementById('textonieto1').value;
        }
    </script>
